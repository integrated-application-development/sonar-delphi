name: Format

on:
  push:
    branches:
      - 'master'
    paths:
      - '**.java'
  pull_request:
    paths:
      - '**.java'

jobs:
  check-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: axel-op/googlejavaformat-action@v3
        with:
          version: 1.18.1
          args: "--set-exit-if-changed --dry-run"
