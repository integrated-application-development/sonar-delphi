<h2>Why is this an issue?</h2>
<p>
  This rule allows banning certain enum values. It will flag any direct reference to an enum value
  from the blacklist.
</p>
<p>Please note:</p>
<ul>
  <li>Blacklisted enum value names should be unqualified (e.g. <code>Foo</code>).</li>
  <li>The enum name itself should be fully qualified (e.g. <code>Unit.TEnum</code>).</li>
</ul>
