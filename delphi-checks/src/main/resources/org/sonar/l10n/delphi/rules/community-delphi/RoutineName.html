<h2>Why is this an issue?</h2>
<p>
  Code that follows a consistent naming convention is self-documenting. In Delphi, all routine
  names should be in PascalCase.
</p>
<h2>How to fix it</h2>
<p>Rename the routine name to follow the convention.</p>
