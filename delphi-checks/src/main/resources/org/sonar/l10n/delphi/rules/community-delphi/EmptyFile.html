<h2>Why is this an issue?</h2>
<p>Units with no meaningful code are superfluous and should be removed.</p>
<p>A unit is considered empty if it has no:</p>
<ul>
  <li>Executable statements</li>
  <li>Type declarations</li>
  <li>Var declarations</li>
  <li>Const declarations</li>
  <li>Routine declarations</li>
</ul>
